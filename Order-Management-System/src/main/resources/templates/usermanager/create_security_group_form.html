<div class="col-md-6">

	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Add New User #{appTitle}</h3>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<form action="" class="form-horizontal">

				<div class="box-body">
					<div class="form-group">
						<label for="userFullName" class="col-sm-2 control-label">
							Name</label>

						<div class="col-sm-10">
							<input class="form-control" id="userFullName" name="userFullName"
								placeholder="Full Name" type="text" />
						</div>
					</div>
					<div class="form-group">
						<label for="phoneNo" class="col-sm-2 control-label"> Phone
							No</label>

						<div class="col-sm-10">
							<input class="form-control" id="phoneNo" name="phoneNo"
								placeholder="Phone No" type="text" />
						</div>
					</div>
					<div class="form-group">
						<label for="userLoginId" class="col-sm-2 control-label">
							User Login Id</label>

						<div class="col-sm-10">
							<input class="form-control" id="userLoginId" name="userLoginId"
								placeholder="User Login Id" type="text" />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">
							Password</label>

						<div class="col-sm-10">
							<input class="form-control" id="password" name="password"
								placeholder="Password" type="password" />
						</div>
					</div>
					<div class="form-group">
						<label for="confirmPassword" class="col-sm-2 control-label">
							Confirm Password</label>

						<div class="col-sm-10">
							<input class="form-control" id="confirmPassword"
								name="confirmPassword" placeholder="Phone Code" type="password" />
						</div>
					</div>
					<select name="securityGroup">
						<option th:each="securityGroup : ${securityGroupList}"
							th:value="${securityGroup.groupPermission}" th:text="${securityGroup.description}"></option>
					</select>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox" /> Enabled
								</label>
							</div>
						</div>
					</div>
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<input type="submit" id="btnSave" class="btn btn-default"
						value="Create User" /> <label id="createActionLabel"></label>
				</div>
				<!-- /.box-footer -->

			</form>
		</div>
	</div>
</div>
<script type="text/javascript"
	src="/hometheatre/setup/countrySetupActions.js"></script>
